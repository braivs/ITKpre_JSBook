<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas id="canvas" width="200" height="250"></canvas>

  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var circle = function (x, y, radius, fillCircle) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, false);
      if (fillCircle === true) {
        ctx.fill();
      } else {
        ctx.stroke();
      }
    };

    ctx.lineWidth = 4;
    ctx.fillStyle = "Orange";
    circle(100, 100, 5, true); // нос
    circle(100, 100, 30, false); // голова
    ctx.fillStyle = "Black";
    circle(110, 90, 5, true); // правый глаз
    circle(90, 90, 5, true); // левый глаз
    circle(100, 170, 40, false); // тело
    circle(100, 150, 5, true); // 1-я пуговица
    circle(100, 170, 5, true); // 2-я пуговица
    circle(100, 190, 5, true); // 3-я пуговица
    
  </script>
  
</body>
</html>
