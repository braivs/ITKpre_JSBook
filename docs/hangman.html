<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Виселица</title>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;

    // Создайте здесь свои функции 
    let pickWord = function () {
      // Создаём массив со словами
      let words = [
        "программа",
        "макака",
        "прекрасный",
        "оладушек",
        "кот",
        "лиса",
        "волк"
      ];
      // Возвращает случайно выбранное слово
      return words[Math.floor(Math.random() * words.length)];
    };
    let setupAnswerArray = function (word) {
      let answerArray = [];
      for (let i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }
      // Возвращает итоговый массив для заданного слова word
      return answerArray;
    };
    let showPlayerProgress = function (answerArray) {
      // С помощью alert отображает текущее состояние игры
      alert(answerArray.join(" ") + "\nколличество букв: " + word.length + "\nчисло попыток: " + attempts);
    };
    
    
    let updateGameState = function (guess, word, answerArray) {
      // Обновляет answerArray согласно ответу игрока (guess)
      // возвращает число, обозначающее, сколько раз буква guess
      // встречается в слове, чтобы можно было обновить значение
      // remainingLetters
      // + Здесь считаю сколько раз игрок указал букву, которой нет в слове
      let guessCount = 0;
      guess = guess.toLowerCase();
      attempts--;
      for (let j = 0; j < word.length; j++) {
        if (word[j] === guess) {
          if (answerArray[j] === "_") {
            answerArray[j] = guess;
            guessCount++;
          } else {
            alert("Эта буква уже была" + "\nчисло попыток: " + attempts);
            break;
          }
        }
      }
      return guessCount;
    };
    let showAnswerAndCongratulatePlayer = function () {
      // С помощью alert показывает игроку отгаданное слово
      // и поздравляет его с победой
      if (remainingLetters === 0) {
        alert("Вы выиграли!\n" + answerArray.join(" "));
        alert("Отлично! Было загадано слово: " + word);
      } else {
        alert("Вы проиграли!\n" + answerArray.join(" "));
        alert("Было загадано слово: " + word);
      }
    }

    // Рисование человека
    var drawMan = function (status) {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 4;
      if (status >= 1) {
        ctx.strokeRect(30, 10, 20, 20) // рисую голову
      }
      if (status >= 2) {
        ctx.beginPath();
        ctx.moveTo(40, 30); // переместил перо к центру низа головы
        ctx.lineTo(40, 70); // черчу линию тела
      }
      if (status >= 3) {
        ctx.moveTo(40, 50); // переместил перо к началам рук
        ctx.lineTo(20, 40); // черчу левую руку
      }
      if (status >= 4) {
        ctx.moveTo(40, 50); // переместил перо к началам рук
        ctx.lineTo(60, 40); // черчу правую руку
      }
      if (status >= 5) {
        ctx.moveTo(40, 70); // переместил перо к концу тела
        ctx.lineTo(20, 100); // черчу левую ногу
      }
      if (status >= 6) {
        ctx.moveTo(40, 70); // переместил перо к концу тела
        ctx.lineTo(60, 100); // черчу левую ногу
      }
      ctx.stroke();
    }

    // рисование линий для букв
    var drawLettersLines = function () {
      ctx.beginPath();
      var x = 20; var y = 160; // начальные координаты
      var dis = 10; // расстояние между линиями
      var width = 30; // длина линии 

      i = 0;
      while (i < word.length) {
        ctx.moveTo(x, y); // поставил перо на начало линии
        x = x + width; // координата конца линии
        ctx.lineTo(x, y); // нарисовал линию
        x = x + dis; // координата смещения 
        i++;
      }

      ctx.stroke();
    }


    // рисования букв над линиями
    var drawLetters = function () {
      var x = 25; var y = 155;
      var dis = 40;  
      ctx.font = "40px Arial";

      i = 0;
      while (i < word.length) {
        ctx.fillText(word[i], x, y);
        x = x + dis;
        i++;
      }
    }

    // Показ сообщений
    var showMesseges = function (text) {
      ctx.font = "20px Courier";
      var x = 25; var y = 200;
      ctx.fillText(text, x, y);
    }

    // word: загаданное слово
    let word = pickWord();
    let attempts = word.length + 5; //число попыток
    let countWrongLetters = 0 // счётчик неверных букв
    // answerArray: итоговый массив 
    let answerArray = setupAnswerArray(word);
    // remainingLetters: сколько букв осталось угадать 
    let remainingLetters = word.length;

    //этот кусок заменяю на анимацию
    /*
    while (remainingLetters > 0 && attempts > 0) {
      drawMan(countWrongLetters);
      showPlayerProgress(answerArray);
      // guess: ответ игрока
      let guess = getGuess();
      if (guess === null) {
        break;
      } else if (guess.length !== 1) {
        alert("Пожалуйста, введите одиночную букву.");
      } else {
        let correctGuesses = updateGameState(guess, word, answerArray);
        if (correctGuesses === 0) { // неверная буква, увеличить счётчик неверных букв
          console.log("неверная буква");
          countWrongLetters++
        }
        remainingLetters -= correctGuesses;
      }
    }
    showAnswerAndCongratulatePlayer(answerArray);
    */

    var pressedButton;
    var pressedButtonCharCode;
    $("body").keypress(function (event) {
      pressedButton = event.key;
      pressedButtonCharCode = event.charCode;
      console.log(pressedButton);
    });

    // Тестовая.
    // Вывод нажатых клавиш
    var showPressedButton = function (pressedButton) {
      ctx.font = "20px Courier";
      var x = 25; var y = 220;
      ctx.fillText("Нажата клавиша: " + pressedButton, x, y);
      ctx.fillText("CharCode клавиши: " + pressedButtonCharCode, x, y + 20);
      // ctx.fillText("CharCode клавиши: " + pressedButton.charCodeAt(), x, y + 20);
    }

    // Функция получения русской буквы. С отфильтровыванием других нажатий
    let getGuess = function (pressedButton, pressedButtonCharCode) {
      ctx.font = "20px Courier";
      var x = 25; var y = 280;
      if ((pressedButtonCharCode >= 1040 && pressedButtonCharCode <= 1103) || pressedButtonCharCode === 1025 || pressedButtonCharCode === 1105) {
        var guess = pressedButton.toLowerCase();
      } else guess = "NOT-RUSSIAN"
      ctx.fillText("Нажата русская буква: " + guess, x, y);
      return guess;
    };

    var intervalId = setInterval(function () {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeRect(0, 0, width, height);
      drawMan(6);
      drawLettersLines();
      drawLetters();
      showMesseges("Угадайте букву");
      showPressedButton(pressedButton);
      getGuess(pressedButton, pressedButtonCharCode);
    }, 100);
  </script>
</body>

</html>
