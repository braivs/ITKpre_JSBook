    let pickWord = function () {
      // Создаём массив со словами
      let words = [
        "программа",
        "макака",
        "прекрасный",
        "оладушек",
        "кот",
        "лиса",
        "волк"
      ];
      // Возвращает случайно выбранное слово
      return words[Math.floor(Math.random() * words.length)];
    };
    let setupAnswerArray = function (word) {
      let answerArray = [];
      for (let i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }
      // Возвращает итоговый массив для заданного слова word
      return answerArray;
    };
    let showPlayerProgress = function (answerArray) {
      // С помощью alert отображает текущее состояние игры
      alert(answerArray.join(" ") + "\nколличество букв: " + word.length + "\nчисло попыток: " + attempts);
    };
    let getGuess = function () {
      // Запрашивает ответ игрока с помощью prompt
      let guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры");
      let test = 1;
      return guess;
    };
    let updateGameState = function (guess, word, answerArray) {
      // Обновляет answerArray согласно ответу игрока (guess)
      // возвращает число, обозначающее, сколько раз буква guess
      // встречается в слове, чтобы можно было обновить значение
      // remainingLetters
      // + Здесь считаю сколько раз игрок указал букву, которой нет в слове
      let guessCount = 0;
      guess = guess.toLowerCase();
      attempts--;
      for (let j = 0; j < word.length; j++) {
        if (word[j] === guess) {
          if (answerArray[j] === "_") {
            answerArray[j] = guess;
            guessCount++;
          } else {
            alert("Эта буква уже была" + "\nчисло попыток: " + attempts);
            break;
          }
        } 
      }
      return guessCount;
    };
    let showAnswerAndCongratulatePlayer = function () {
      // С помощью alert показывает игроку отгаданное слово
      // и поздравляет его с победой
      if (remainingLetters === 0) {
        alert("Вы выиграли!\n" + answerArray.join(" "));
        alert("Отлично! Было загадано слово: " + word);
      } else {
        alert("Вы проиграли!\n" + answerArray.join(" "));
        alert("Было загадано слово: " + word);
      }
    }

    var drawMan = function (status) {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 4;

        ctx.strokeRect(30, 10, 20, 20) // рисую голову
      }
      if (status >= 2) {
        ctx.beginPath();
        ctx.moveTo(40, 30); // переместил перо к центру низа головы
        ctx.lineTo(40, 70); // черчу линию тела
      } 
      if (status >= 3) {
        ctx.moveTo(40, 50); // переместил перо к началам рук
        ctx.lineTo(20, 40); // черчу левую руку
      }
      if (status >= 4) {
        ctx.moveTo(40, 50); // переместил перо к началам рук
        ctx.lineTo(60, 40); // черчу правую руку
      }
      if (status >= 5) {
        ctx.moveTo(40, 70); // переместил перо к концу тела
        ctx.lineTo(20, 100); // черчу левую ногу
      }
      if (status >= 6 ) {
        ctx.moveTo(40, 70); // переместил перо к концу тела
        ctx.lineTo(60, 100); // черчу левую ногу
      }
      ctx.stroke();
    }
