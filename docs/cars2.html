<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гонки</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
    var Car = function (x, y) { 
      this.x = x;
      this.y = y;
      this.draw();
      this.speed = 5;
    };

    Car.prototype.draw = function () { 
      var carHtml = '<img src="img/car.png">';

      this.carElement = $(carHtml); 

      this.carElement.css({ 
        position: "absolute",
        left: this.x, 
        top: this.y
      });

      $("body").append(this.carElement);
    };

    Car.prototype.moveRight = function (speed) {
      this.x += speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };
    Car.prototype.moveLeft = function (speed) {
      this.x -= speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };
    Car.prototype.moveUp = function (speed) {
      this.y -= speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };
    Car.prototype.moveDown = function (speed) {
      this.y += speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };

    var tesla = new Car(20, 20);
    var nissan = new Car(20, 200);

    var randomSpeed = function () {
      return Math.floor(Math.random() * 5);
    }

    var winText = function(carName) {
      alert(carName + " победила!")
    }

    var teslaGo = function () {
      tesla.moveRight(randomSpeed());
    }
    var nissanGo = function () {
      nissan.moveRight(randomSpeed());
    }  
    var idTesla = setInterval(nissanGo, 30);
    var idNissan = setInterval(teslaGo, 30)
  </script>
</body>
</html>
