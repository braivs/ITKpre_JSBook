<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var circle = function (x, y, radius, fillCircle) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, false);
      if (fillCircle === true) {
        ctx.fill();
      } else {
        ctx.stroke();
      }
    };

    // ctx.lineWidth = 4;
    // ctx.fillStyle = "Orange";
    // circle(100, 100, 5, true); // нос
    // circle(100, 100, 30, false); // голова
    // ctx.fillStyle = "Black";
    // circle(110, 90, 5, true); // правый глаз
    // circle(90, 90, 5, true); // левый глаз
    // circle(100, 170, 40, false); // тело
    // circle(100, 150, 5, true); // 1-я пуговица
    // circle(100, 170, 5, true); // 2-я пуговица
    // circle(100, 190, 5, true); // 3-я пуговица

    var drawSnowMan = function (x, y) {
      ctx.lineWidth = 4;
      ctx.fillStyle = "Orange";
      circle(x, y, 5, true); // нос
      circle(x, y, 30, false); // голова
      ctx.fillStyle = "Black";
      circle(x + 10, y - 10, 5, true); // правый глаз
      circle(x - 10, y - 10, 5, true); // левый глаз
      circle(x, y + 70, 40, false); // тело
      circle(x, y + 50, 5, true); // 1-я пуговица
      circle(x, y + 70, 5, true); // 2-я пуговица
      circle(x, y + 90, 5, true); // 3-я пуговица
    };

    // drawSnowMan(50, 50);
    // drawSnowMan(150, 50);

    var drawPoints = function (points) {
      ctx.beginPath();
      ctx.moveTo(points[0][0], points[0][1]);
      for (i = 0; i < points.length; i++) {
        console.log(points[i, i]);
        ctx.lineTo(points[i][0], points[i][1]);
      };
      ctx.stroke();
    };

    var points = [[50, 50], [50, 100], [100, 100], [100, 50], [50, 50]];

    var mouseDraw = function (points) {

        circle(event.offsetX, event.offsetY, 3, true);
      });
