<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гонки</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
    var Car = function (x, y) {
      this.x = x;
      this.y = y;
    };

    var drawCar = function (car) {
      var carHtml = '<img src="img/car.png">'; // 1

      var carElement = $(carHtml); // 2

      carElement.css({ // 3
        position: "absolute",
        left: car.x,
        top: car.y
      });

      $("body").append(carElement); // 4
    };
    var tesla = new Car(20, 20);
    var nissan = new Car(100, 200);
    drawCar(tesla);
    drawCar(nissan);
  </script>
</body>
</html>
