<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Моя первая настоящая HTML-страничка</title>
</head>

<body>
  <h1>Привет, мир!</h1>
  <p>Моя первая веб-страничка.</p>
  <script>
    /*
    Псевдокод программы:
      Выбрать случайное слово
      Пока слово не угадано {
        Показать игроку текущее состояние игры
        Запросить у игрока вариант ответа
        Если игрок хочет выйти из игры {
          выйти из игры
        } Иначе Если вариант ответа - не одиночная буква {
          Сообщить игроку, что он должен ввести буквы
        }
        Иначе {
          Если такая буква есть в слове {
            Обновить состояние игры, подставив новую букву
          }
        }
      }
      Позравить игрока с победой - слово угадано
    */
    var words = [
      "программа",
      "макака",
      "прекрасный",
      "оладушек"
    ];
    var word = words[Math.floor(Math.random() * words.length)];
    console.log(word);

    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
      answerArray[i] = "_";
    }
    console.log(answerArray);

    var remainingLetters = word.length;
    console.log(remainingLetters);

    // while (remainingLetters > 0) {
    //   // Основной код
    //   // Показываем состояние игры
    //   // Запрашиваем вариант ответа
    //   // Обновляем answerArray и remainingLetters для каждого
    //   // вхождения угаданной буквы
    // }
    alert(answerArray.join(" "));

    var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.");
    if (guess !== null) {
      if (guess.length !== 1) {
        alert("Пожалуйста, введите только одну букву.");
      } else {
        for (var j = 0; j < word.length; j++) {
          if (word[j] === guess) {
            answerArray[j] = guess;
            remainingLetters--;
          }
        }
      }
    
    alert(answerArray.join(" "));
    alert("Отличное! Было загадано слово " + word);

    }
  </script>
</body>

</html>
