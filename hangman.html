<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виселица!</title>
</head>

<body>
  <h1>Виселица!</h1>
  <script>
    // === Псевдокод ===
    // Выбрать случайное слово
    // Пока слово не угадано {
    //   Показать игроку текущее состояние игры
    //   Запросить у игрока вариант ответа
    //   Если игрок хочет выйти из игры {
    //     Выйти из игры
    //   }
    //   Иначе Если вариант ответа - не одиночная буква {
    //     Сообщить игроку, что он должен ввести букву
    //   }
    //   Иначе {
    //     Если такая буква есть в слове {
    //       Обновить состояние игры, подставив новую букву 
    //     }
    //   }
    // }
    // Поздравить игрока с победой 

    // Создаём массив со словами
    var words = [
      "программа",
      "макака",
      "прекрасный",
      "оладушек"
    ];
    
    // Выбираем случайное слово
    var word = words[Math.floor(Math.random() * words.length)];
    
    // Создаём итоговый массив
    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
      answerArray[i] = "_";
    }

    var remainingLetters = word.length;

    // Игровой цикл
    while (remainingLetters > 0) {
      // Основной код
      // Показываем состояние игры
      // Запрашиваем вариант ответа
      // Обновляем answerArray и remainingLetters для каждого 
      // вхождения угаданной буквы

      // Показываем состояние игры
      alert(answerArray.join(" "));
      // Запрашиваем вариант ответа
      var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры");
      if (guess === null) {
        // Выходим из игрового цикла
        break;
      } else if (guess.length !== 1) {
        alert("Пожалуйста, введите только одну букву.");
      } else {
        // Обновляем состояние игры
        for (var j = 0; j < word.length; j++) {
          if (word[j] === guess) {
            answerArray[j] = guess;
            remainingLetters--;
          }
        }
      }
    
    // Конец игрового цикла 
    }

    // Отображаем ответ и поздравляем игрока 
    alert(answerArray.join(" "));
    alert("Отлично! Было загадано слово " + word);
  </script>
</body>

</html>
