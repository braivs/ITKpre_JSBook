<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виселица!</title>
</head>

<body>
  <h1>Виселица!</h1>

  <script>
    // Создаём массив со словами
    var words = [
      "программа",
      "макака",
      "прекрасный",
      "оладушек",
      "радость",
      "сознание",
      "сосредоточение",
      "расслабление"
    ];
    var attempts = words.length + 5;

    // Выбираем случайное слово
    var word = words[Math.floor(Math.random() * words.length)];

    // Создаём итоговый массив
    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
      answerArray[i] = "_";
    }

    var remainingLetters = word.length;

    // Игровой цикл
    while (remainingLetters > 0 && attempts > 0) {
      // Показываем состояние игры
      alert(answerArray.join(" ") + " Колличество попыток: " + attempts);
      // Запрашиваем вариант ответа
      var guess = prompt("Угадайте букву, или нажмите Отмена для выхода из игры.");
      if (guess !== null) guess = guess.toLowerCase(); //преобразование заглавных букв в строчные
      if (guess === null) {
        // Выходим из игрового цикла
        break;
      } else if (guess.length !== 1) {
        alert("Пожалуйста, введите одиночную букву.")
      }
      else {
        attempts--; //снижаю чисто попыток
        for (var j = 0; j < word.length; j++) {
          if (word[j] === guess) {
            if (answerArray[j] === "_") {
              answerArray[j] = guess;
              remainingLetters--;
            } else {
              alert("Эта буква уже была! Число попыток уменьшено: " + attempts);
            }
          }
        }
      }

      // Конец игрового цикла
    }

    // Отображаем ответ и поздравляем игрока
    alert(answerArray.join(" "));
    alert("Отлично! Было загадано слово " + word)
  </script>
</body>

</html>
