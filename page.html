<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Моя первая настоящая HTML-страничка</title>
</head>

<body>
  <h1>Привет, мир!</h1>
  <p>Моя первая веб-страничка.</p>
  <script>
    // Создайте здесь свои функции 
    let pickWord = function () {
      // Создаём массив со словами
      let words = [
        "программа",
        "макака",
        "прекрасный",
        "оладушек",
        "кот",
        "лиса",
        "волк"
      ];
      // Возвращает случайно выбранное слово
      return words[Math.floor(Math.random() * words.length)];
    };
    let setupAnswerArray = function (word) {
      let answerArray = [];
      for (let i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }
      // Возвращает итоговый массив для заданного слова word
      return answerArray;
    };
    let showPlayerProgress = function (answerArray) {
      // С помощью alert отображает текущее состояние игры
      alert(answerArray.join(" ") + "\nколличество букв: " + word.length + "\nчисло попыток: " + attempts);
    };
    let getGuess = function () {
      // Запрашивает ответ игрока с помощью prompt
      let guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры");
      let test = 1;
      return guess;
    };
    let updateGameState = function (guess, word, answerArray) {
      // Обновляет answerArray согласно ответу игрока (guess)
      // возвращает число, обозначающее, сколько раз буква guess
      // встречается в слове, чтобы можно было обновить значение
      // remainingLetters
      let guessCount = 0;
      guess = guess.toLowerCase();
      attempts--;
      for (let j = 0; j < word.length; j++) {
        if (word[j] === guess) {
          if (answerArray[j] === "_") {
            answerArray[j] = guess;
            guessCount++;
          } else {
            alert("Эта буква уже была" + "\nчисло попыток: " + attempts);
            break;
          }
        }
      }
      return guessCount;
    };
    let showAnswerAndCongratulatePlayer = function () {
      // С помощью alert показывает игроку отгаданное слово
      // и поздравляет его с победой
      debugger;
      if (remainingLetters === 0) {
        alert("Вы выиграли!\n" + answerArray.join(" "));
        alert("Отлично! Было загадано слово: " + word);
      } else {
        alert("Вы проиграли!\n" + answerArray.join(" "));
        alert("Было загадано слово: " + word);
      }
    }

    // word: загаданное слово
    let word = pickWord();
    let attempts = word.length + 5; //число попыток
    // answerArray: итоговый массив 
    let answerArray = setupAnswerArray(word);
    // remainingLetters: сколько букв осталось угадать 
    let remainingLetters = word.length;
    while (remainingLetters > 0 && attempts > 0) {
      showPlayerProgress(answerArray);
      // guess: ответ игрока
      let guess = getGuess();
      if (guess === null) {
        break;
      } else if (guess.length !== 1) {
        alert("Пожалуйста, введите одиночную букву.");
      } else {
        let correctGuesses = updateGameState(guess, word, answerArray);
        remainingLetters -= correctGuesses;
      }
    }
    showAnswerAndCongratulatePlayer(answerArray);
  </script>
</body>

</html>
